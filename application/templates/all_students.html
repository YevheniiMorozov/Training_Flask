{% extends 'base.html' %}

{% block title %} All students {% endblock %}


{% block content %}
<ol>

    <li>
        <a href="{{url_for('show_courses', id=students.id)}}"> {{students.first_name}} - {{students.last_name}}</a> ---

    </li>

    {% endfor %}
</ol>
{% endblock %}
